<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
 <link rel="stylesheet" type="text/css" href="../style.css">
<title>Create Customer</title>
<script>

	var xmlhttp;
	function init() {
		
		xmlhttp=new XMLHttpRequest ();
	}
	
	function setDetails() {
		var cusid=document.getElementById("cusid");
		var cusname=document.getElementById("cusname"); 
		var cuspass=document.getElementById("cuspass");
		var url = "http://localhost:8080/Coupons/rest/adminServices/createcustomer?id="+cusid.value+"&name="+cusname.value+"&pass="+cuspass.value;
		xmlhttp.open('POST',url, true);
		xmlhttp.send(null);
		alert("SENT");
	}
</script>
</head>

<body onload="init()">

	<h1>Call Admin Service</h1>
	 <table id="table">
	 	<tr>
	 		<th>Enter Customer Id</th>
	 		<td><input type="text" id="cusid" size="10" /></td>
	 	</tr>	
	 	
	 	<tr>
	 		<th>Enter Customer Name</th>
	 		<td><input type="text" id="cusname" size="30"/></td>
	 	</tr>
	 	
	 	<tr>
	 		<th>Enter Customer Password</th>
	 		<td><input type="password" id="cuspass" size="30"/>&nbsp<input id="button" type="button" value="Add Customer" onClick="setDetails()"/></td>
	 	</tr>
	 	 	
	 </table>

</body>
</html>
