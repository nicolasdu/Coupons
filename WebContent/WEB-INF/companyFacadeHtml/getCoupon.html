<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
 <link rel="stylesheet" type="text/css" href="./style.css">
<title>Get Coupon</title>
<script> 

	var xmlhttp;
	function init (){
		
		xmlhttp=new XMLHttpRequest ();
	}
function getDetails (){
		alert("get");
		var coupon=document.getElementById("couponId");
		var url = "http://localhost:8080/Coupons/rest/companyService/getcoupon?couponId="+coupon.value;
		xmlhttp.open('GET', url, true);
		xmlhttp.send(null);
		alert("sent");
		xmlhttp.onreadystatechange=function(){
			
			var start=document.getElementById("start"); 
			var end=document.getElementById("end"); 
			var type=document.getElementById("type"); 
			var message=document.getElementById("message"); 
			var couptitle=document.getElementById("couptitle"); 
			var amount=document.getElementById("amount"); 
			var image=document.getElementById("image"); 
			var price=document.getElementById("price"); 
			
			if(xmlhttp.readyState == 4){
				if(xmlhttp.status == 200){
						
					var det= eval("(" + xmlhttp.responseText+")");	
					if(coupon.value > 0){
			
						start.value=det.start;
						end.value=det.end;
						type.value=det.type;
						message.value=det.message;
						couptitle.value=det.couptitle;
						amount.value=det.amount;
						image.value=det.image;
						price.value=det.price;
						
					}
					else{
						
						start.value="";
						end.value="";
						type.value="";
						message.value="";
						couptitle.value="";
						amount.value="";
						image.value="";
						price.value="";
						aler(" Invalid Coupon Id ");
					}
				}
				else { 
					
					alert("Error -->" +xmlhttp.responseText);
				}
			}
			
		}
}
</script>
</head>

<body onload="init()">

	<h1>Call Company Service</h1>
	 <table id="table">
	 	<tr>
	 		<th>Enter Coupon's Id</th>
	 		<td><input type="text" id="couponId" size="10" /> <input id="button" type="button" value="Get Info" onClick="getDetails()"/>
	 	</tr>	
	 	
	 	<tr>
	 		<th>Coupon's Start Date</th>
	 		<td><input type="date" readonly="true"  id="start" size="30"/></td>
	 	</tr>
	 	
	 	<tr>
	 		<th> Coupon's End Date</th>
	 		<td><input type="date" readonly="true"  id="end" size="30"/></td>
	 	</tr>
	 	
	 	<tr>
	 		<th>Coupon's Type</th>
	 		<td>
			 <input type="type" readonly="true"  id="type" size="30"/>
			</td>
	 	</tr>
	 	
	 	<tr>
	 		<th> Message</th>
	 		<td><textarea id="message" readonly="true" ></textarea></td>
	 	</tr>
	 	
	 	<tr>
	 		<th> Coupon's  Title</th>
	 		<td><input type="text" readonly="true"  id="couptitle" size="30"/></td>
	 	</tr>
	 	
	 	<tr>
	 		<th> Amount</th>
	 		<td><input type="text" readonly="true"  id="amount" size="30"/></td>
	 	</tr>
	 	
	 	<tr>
	 		<th>Image</th>
	 		<td><input type="file" id="image" name="profile_photo" placeholder="Photo" required="" capture></td>
	 	</tr>
	 	
	 	<tr>
	 		<th> Price</th>
	 		<td><input type="text" readonly="true"  id="price" size="30"/></td>
	 	</tr>
	 	
	 </table>

</body>
</html>
