<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Coupons</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="./animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" type="text/css" href="./loginStyle.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	
	<script type="text/javascript">
			var xmlhttp;
		
			function init() {
				xmlhttp = new XMLHttpRequest();
			}
		
			function LoginCall() {
				alert("function");
				var username = document.getElementById("username").value;
				var password = document.getElementById("password").value;
				var loginType = document.getElementById("loginType").value;
				alert(loginType);
				var url = "http://localhost:8080/Coupons/rest/adminServices/login?username="+username+"&password="+password+"&clientType="+loginType;
				xmlhttp.open("GET", url, true);
				xmlhttp.send(null);
				alert("sent");
			}
	
	</script>
</head>

<body onload="init()">
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo"> <span>Coupons</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			<label for="username">Username</label>
			<br/>
			<input type="text" id="username">
			<br/>
			<label for="password">Password</label>
			<br/>
			<input type="password" id="password">
			<br/>
			<label for="loginType"> Login as :</label>
			<br/>
			<select id =loginType>
                       <option  value="adminLogin">Admin</option>
                       <option  value="companyLogin">Company</option>
                       <option  value="customerLogin">Customer</option>
            </select>
            <br/>
			<button type="submit" onclick="LoginCall()">Sign In</button>
			<br/>
			<a href="#"><p class="small">Forgot your password?</p></a>
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
