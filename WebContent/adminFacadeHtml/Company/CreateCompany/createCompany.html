<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../../style.css">
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<script src="createCompany.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
<title>Create Company</title>

</head>

<body onload="init()">


	<h1>Insert The Company's Info</h1>
	 <table id="table">
	 	<tr>
	 		<th>Enter CompanyId</th>
	 		<td><input type="text" id="compid" size="10" /></td>
	 	</tr>	
	 	
	 	<tr>
	 		<th>Enter Company Name</th>
	 		<td><input type="text" id="compname" size="30"/></td>
	 	</tr>
	 	
	 	<tr>
	 		<th>Enter Company Email</th>
	 		<td><input type="text" id="compemail" size="30"/></td>
	 	</tr>
	 	
	 	<tr>
	 		<th>Enter Company Password</th>
	 		<td><input type="password" id="comppass" size="30"/>&nbsp<input id="button" type="button" value="Add Company" onClick="setDetails()"/></td>
	 	</tr>
	 	
	 </table>

</body>
</html>
