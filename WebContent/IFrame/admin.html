  <a class="w3-bar-item w3-button w3-hover-black" onclick="popupCenter('http://localhost:8080/Coupons/adminFacadeHtml/Company/GetAllCompanies/getAllCompanies.html', 'Get All Companies',1300,800);">Get All Companies</a>

  <a class="w3-bar-item w3-button w3-hover-black" onclick="popupCenter('http://localhost:8080/Coupons/adminFacadeHtml/Company/UpdateCompany/updateCompany.html', 'Create Company',800,800);">Update Company</a>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main" style="margin-left:250px">

  <footer id="myFooter">
    <div class="w3-container w3-theme-l2 w3-padding-32">
      <h4>Footer</h4>
    </div>
  </footer>
</div>

<script>
		function popupCenter(url, title, w, h) {
			var dualScreenLeft = window.screenLeft != undefined ? window.screenLeft : window.screenX;
		    var dualScreenTop = window.screenTop != undefined ? window.screenTop : window.screenY;

		    var width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
		    var height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;

		    var left = ((width / 2) - (w / 2)) + dualScreenLeft;
		    var top = ((height / 2) - (h / 2)) + dualScreenTop;
		    var newWindow = window.open(url, title, 'scrollbars=yes, width=' + w + ', height=' + h + ', top=' + top + ', left=' + left);

		    // Puts focus on the newWindow
		    if (window.focus) {
		        newWindow.focus();
		    }
		}
</script>

</body>
